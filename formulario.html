<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio DOM - Eventos - Funciones</title>
	<script type="text/javascript" src="js/33-ejercicio-dom.js"></script>	
	<style type="text/css">
		.box{
			width: 200px;
			height: 250px;
			float: left;
			margin: 10px;
		}

		.dashed{
			border: 3px dashed black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>DOM - EVENTOS - FUNCIONES</h1>

	<div class="box">
		<form action="#" method="POST" id="formulario" onsubmit="return false">
			<label for="nombre">Nombre: </label><br>
			<input type="text" name="nombre" id="nombre"><br>
			<span id="errorNombre"></span>

			<label for="apellidos">Apellidos: </label><br>
			<input type="text" name="apellidos" id="apellidos"><br>
			<span id="errorApellidos"></span>

			<label for="edad">Edad: </label><br>
			<input type="number" name="edad" id="edad"><br>
			<span id="errorEdad"></span>

			<input type="submit" value="Enviar" id="submit">
		</form>
	</div>

	<div class="box dashed">
		<h3>INFORMACION DEL USUARIO</h3>
		<hr>
		<p id="p_nombre">
			Nombre: <span></span>
		</p>

		<p id="p_apellidos">
			Apellidos: <span></span>
		</p>

		<p id="p_edad">
			Edad: <span></span>
		</p>
	</div>
</body>
</html>
